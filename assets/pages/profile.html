<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Landing Page</title>
    <script src="https://kit.fontawesome.com/3401f860a7.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
    <div id="wrapper">
        <div id="side-bar">
            <div class="logo-box">
                <img src="../images/Flat_illustration_Food_logo-removebg-preview.png" alt="">
            </div>
            <div class="nav-bar">
                <div class="pages-nav">
                    <h3 class="nav-heading">PAGES</h3>
                    <div class="pages-nav__list">
                        <div class="nav-item">
                            <i class="fa-solid fa-house"></i>
                            <p class="nav-name">Home</p>
                        </div>
                        <div class="nav-item">
                            <i class="fa-solid fa-star"></i>
                            <p class="nav-name">Newest</p>
                        </div>
                        <div class="nav-item">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="nav-name">Near you</p>
                        </div>
                    </div>
                </div>
                <div class="helps-nav">
                    <h3 class="nav-heading">HELPS</h3>
                    <div class="helps-nav__list">
                        <div class="nav-item">
                            <i class="fa-solid fa-briefcase"></i>
                            <p class="nav-name">How it works</p>
                        </div>
                        <div class="nav-item">
                            <i class="fa-solid fa-envelope"></i>
                            <p class="nav-name">Contact Us</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user">
                <div class="user__avatar">
                    <img id="user__avatar--round" src="../images/img_avatar.png" alt="">
                </div>
                <div class="user__name">
                    <div id="name">
                        Username
                    </div>
                </div>
                <div class="profile-btn">
                    <a href="#" class="button">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="header-bar" class="container">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" name="" value="" id="search-bar" placeholder="Search...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="header-nav">
                    <div class="header-btn bookmark-btn">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                    <div class="header-btn notif-btn">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="header-btn profile-btn">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>


            <!--Main content-->
            <div class="maincontent">
                <div class="avatar">
                    <img src="../images/image 8.png" alt=""><a class="username">Van Huy</a>
                    <a>
                        <a class="editname"><i class="fa-solid fa-pen"></i></a>
                        <form action="">
                            <button type="submit" class="button buttonsave">Save</button>
                            <button type="submit" class="button buttonedit">Edit</button></a>
                    </br>
                    <input class="imgupload" type="file" name="img" value="Change" />
                    </form>
                </div>
                <!-- </br> -->

            </div>



            <section class="infor">


                <div class="col-12 ">

                    <div class="detail">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Your Information</h3>
                        <form>


                            <div class=" form col-md-6 mb-4">

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">

                                            <label class="form-label" for="firstName">First Name*</label>
                                            <input type="text" id="firstName" class="form-control " />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">

                                            <label class="form-label" for="lastName">Last Name*</label>
                                            <input type="text" id="lastName" class="form-control " />
                                        </div>

                                    </div>
                                </div>

                            </div>



                            <div class="row">

                            </div>




                            <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                    <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                    <label class="form-label" for="emailAddress">Email</label>
                                </div>

                            </div>

                            <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                    <label class="form-label" for="phoneNumber">Phone Number</label>
                                </div>

                            </div>


                            <div class="row">
                                <div class="">
                                    <label class="form-label select-label">Birthday</label>
                                    <select class="select form-control-lg">
        
                      <option value="1" disabled></option>
                      <option value="2">01</option>
                      <option value="3">02</option>
                      <option value="4">03</option>
                    </select>
                                    <select class="select form-control-lg">
                        <option value="1" disabled></option>
                        <option value="2">01</option>
                        <option value="3">02</option>
                        <option value="4">03</option>
                      </select>
                                    <select class="select form-control-lg">
                        <option value="1" disabled></option>
                        <option value="2">2222</option>
                        <option value="3">1111</option>
                        <option value="4">3333</option>
                      </select>


                                </div>
                            </div>



                        </form>

                    </div>

                </div>
        </div>
    </div>


    </section>

    <!-- End main content -->
    </div>

    </div>
</body>

</html>
