<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Landing Page</title>
    <script
      src="https://kit.fontawesome.com/3401f860a7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/signup.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="content">
        <div id="header-bar" class="container">
          <div class="header-nav">
            <div class="header-btn bookmark-btn">
              <p>Login</p>
            </div>
            <div class="header-btn notif-btn">
              <p>Home</p>
            </div>
          </div>
        </div>

        <!--Main content-->
        <!-- sec1 -->

        <div class="section1 row">
          <div class="sec1_left col-md-6">
            <div id="sign-up">
              <div class="container">
                <div id="sign-up-row" class="">
                  <div id="sign-up-column" class="col-md-6">
                    <div id="sign-up-box" class="">
                      <form
                        id="sign-up-form"
                        class="form"
                        action=""
                        method="post"
                      >
                        <h2 class="text_login">Sign Up</h2>

                        <div class="form-group">
                          <label for="username" class="">Email*</label><br />
                          <input
                            type="text"
                            name="email"
                            id="email"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <label for="password" class="">Password*:</label
                          ><br />
                          <input
                            type="text"
                            name="password"
                            id="password"
                            class="form-control"
                          />
                        </div>

                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <label class="form-label" for="firstName"
                                >First Name*</label
                              >
                              <input
                                type="text"
                                id="firstName"
                                class="form-control form-control-lg"
                              />
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <label class="form-label" for="lastName"
                                >Last Name*</label
                              >
                              <input
                                type="text"
                                id="lastName"
                                class="form-control form-control-lg"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="dateOfBirth" class=""
                            >Date Of Birth*:</label
                          ><br />
                          <input
                            type="text"
                            name="dateOfBirth"
                            id="dateOfBirth"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <label for="adress" class="">Address*:</label><br />
                          <input
                            type="text"
                            name="address"
                            id="address"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <label for="phoneNumber" class=""
                            >Phone Number*:</label
                          ><br />
                          <input
                            type="text"
                            name="phoneNumber"
                            id="phoneNumber"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="submit"
                            name="submit"
                            class="button"
                            value="Sign Up"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="sec1_right col-md-6">
            <img class="sec1_img" src="../images/login.png" alt="" />
          </div>
        </div>
        <!-- end sec1 -->

        <!-- End main content -->
      </div>
    </div>
  </body>
</html>
