<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/3401f860a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div class="card">
            <img class="card__image" src="../images/food-banner-design-template-free-psd-download-990x990.jpg" alt="food banner">
            <div class="card__des">
                <div class="card__info">
                    <p class="name">Xien Nuong Foloto</p>
                    <p class="address">12 Dong Da, Ba Dinh, Ha Noi</p>
                </div>
                <div class="card__point">
                    <span>7.7</span>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="card_extra-info">
                    <p class="distance">
                        <i class="fa-solid fa-motorcycle"></i>
                        5km
                    </p>
                    <p class="comment">
                        <i class="fa-regular fa-comment"></i>
                        259
                    </p>
                    <p class="bookmark">
                        <i class="fa-regular fa-heart"></i>
                        Mark
                    </p>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="item--bg-color">
                <div class="bg-color__effect"></div>
            </div>
            <div class="item__name">
                <i class="fa-solid fa-house"></i>Home
            </div>
        </div>
    </div>
</body>
</html>
