<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Landing Page</title>
    <script
      src="https://kit.fontawesome.com/3401f860a7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/login.css" />
  </head>
<body>
    <div id="wrapper">
    <div id="content">
        <div id="header-bar" class="container">
        <div class="header-nav">
            <div class="header-btn bookmark-btn">
            <p>Login</p>
            </div>
            <div class="header-btn notif-btn">
            <p>Home</p>
            </div>
        </div>
        </div>

        <!--Main content-->
        <!-- sec1 -->

        <div class="section1 row">
        <div class="sec1_left col-md-6">
            <div id="login">
            <div class="container">
                <div id="login-row" class="">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="">
                    <form
                        id="login-form"
                        class="form"
                        action=""
                        method="post"
                    >
                        <h2 class="text_login">Login</h2>
                        <h6 class="welcome">Welcome back !!</h6>

                        <div class="form-group">
                        <label for="username" class="">Email*</label><br />
                        <input
                            type="text"
                            name="email"
                            id="email"
                            class="form-control"
                        />
                        </div>
                        <div class="form-group">
                        <label for="password" class="">Password*:</label
                        ><br />
                        <input
                            type="text"
                            name="password"
                            id="password"
                            class="form-control"
                        />
                        </div>
                        <div class="form-group">
                        <label for="remember-me" class=""
                            ><span
                            ><input
                                id="remember-me"
                                name="remember-me"
                                type="checkbox" /></span
                            ><span class="remem">Remember me</span>Â </label
                        >
                        <span
                            ><a href="#" class="forgot"
                            >Forgot your password ?</a
                            ></span
                        >
                        <br />
                        <input
                            type="submit"
                            name="submit"
                            class="button"
                            value="Login"
                        />
                        </div>
                        <div id="register-link" class="text-center">
                        <a> Don't you have an account?</a>
                        <a href="#" class="">Sign up</a>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <div class="sec1_right col-md-6">
            <img class="sec1_img" src="../images/login.png" alt="" />
        </div>
        </div>
        <!-- end sec1 -->

        <!-- End main content -->
    </div>
    </div>
</body>
</html>
