<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Register</title>
    <script
      src="https://kit.fontawesome.com/3401f860a7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="../styles/register.css">
    <script src="../scripts/register.js" defer></script>
  </head>

  <body>
    <div id="wrapper">
      <div id="content">
        <div id="header-bar" class="container">
          <div class="header-nav">
            <div class="header-btn bookmark-btn">
              <p>Login</p>
            </div>
            <div class="header-btn notif-btn">
              <p>Home</p>
            </div>
          </div>
        </div>

        <!--Main content-->
        <!-- sec1 -->

        <div class="section1 row">
          <div class="sec1_left col-md-6">
            <div id="sign-up">
              <div class="container">
                <div id="sign-up-row" class="">
                  <div id="sign-up-column" class="col-md-6">
                    <div id="sign-up-box" class="">
                      <form
                        id="register-form"
                        class="form"
                        action=""
                        method="post"
                        enctype="multipart/form-data"
                      >
                        <h2 class="text_login">Restaurant Register</h2>

                        <div id="basic-info" class="">
                            <div class="form-group ">
                                <label for="username" class="">Restaurant's Name*</label><br />
                                <input
                                  type="text"
                                  name="email"
                                  id="email"
                                  class="form-control"
                                />
                              </div>
                              <label for="res-type" class="">Restaurant Type*</label><br />
                              <select id="res-type" class="form-select form-select-full mb-3" aria-label="Default select example">
                                  <option value="1">Nhà Hàng</option>
                                  <option value="2">Ăn vặt/Vỉa hè</option>
                                  <option value="3">Quán ăn</option>
                                  <option value="4">Tiệm bánh</option>
                              </select>
      
                              <label for="food-type" class="">Food Type*</label><br />
                              <select id="food-type" class="form-select form-select-full mb-3" aria-label="Default select example">
                                  <option value="1">Món Miền Trung</option>
                                  <option value="2">Món Miền Nam</option>
                                  <option value="3">Món Miền Bắc</option>
                                  <option value="4">Món Món Âu</option>
                              </select>
                              
                              <div class="form-group">
                                <label for="apartment-number" class="">Apartment Number*</label><br />
                                <input
                                  type="text"
                                  name="appartment-number"
                                  id="appartment-number"
                                  class="form-control"
                                />
                              </div>

                              <div class="row">
                                <div class="col-md-4 mb-4">
                                  <div class="form-outline">
                                    <label class="form-label" for="firstName"
                                      >Street*</label
                                    >
                                    <input
                                      type="text"
                                      id="firstName"
                                      class="form-control form-control-lg"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-4 mb-4">
                                  <div class="form-outline">
                                    <label class="form-label" for="firstName"
                                      >City*</label
                                    >
                                    <input
                                      type="text"
                                      id="firstName"
                                      class="form-control form-control-lg"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-4 mb-4">
                                  <div class="form-outline">
                                    <label class="form-label" for="firstName"
                                      >Province*</label
                                    >
                                    <input
                                      type="text"
                                      id="firstName"
                                      class="form-control form-control-lg"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="form-group" id="bg-form-group">
                                <label>Background Image</label>
                                <label for="background-image" class="bg-input">
                                  <img src="" alt="" id="bg-preview" class="d-none">
                                  <i class="fa-solid fa-plus"></i>
                                  <i class="fa-solid fa-xmark d-none" id="remove-bg-btn"></i>
                                </label>                 
                                <input type="file" name="bg-image" id="background-image" hidden>
                              </div>
                        </div>
                        
                        <!-- Menu Form -->
                        <div id="menu-form" class="d-none">
                            <h5 for="">Menu</h5>
                            
                            <div class="form-group">
                                <input id="add-btn"
                                    type="submit"
                                    name="submit"
                                    class="button"
                                    value="Add"
                                />
                            </div>
                        </div>
                        <div class="two-button">
                            <div class="quarter-button">
                                <input id="backBtn"
                                    type="submit"
                                    name="submit"
                                    class="button"
                                    value="Back"
                                />
                            </div>
                            <div class="quarter-button">
                                    <input id="nextBtn"
                                    type="submit"
                                    name="submit"
                                    class="button"
                                    value="Next"
                                    />
                            </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="sec1_right col-md-6">
            <img class="sec1_img" src="../images/login.png" alt="" />
          </div>
        </div>
        <!-- end sec1 -->

        <!-- End main content -->
      </div>
    </div>
  </body>
</html>
